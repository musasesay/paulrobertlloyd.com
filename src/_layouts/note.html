---
layout: default
---
<article class="c-page c-page--note  h-entry">
  <div class="c-section">
    <div class="s-prose s-prose--body  e-content">
      {% if page.image.src %}
        {% include figure.html
          caption=page.image.caption
          src=page.image.src
          preset=page.image.preset
          class="u-bleed"
        %}
      {% endif %}

      {{ content | smartify }}
    </div>
  </div>

  {% include page/footer.html time=true %}
</article>
