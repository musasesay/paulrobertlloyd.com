---
layout: default
---
<article class="c-page c-page--note  h-entry">
  {% if page.title != "" %}
    {% include page/header.html %}
  {% endif %}

  <div class="c-section">
    <div class="s-prose s-prose--body  e-content">
      {% if page.images %}
        {% for image in page.images %}
          {% include figure.html
            src=image
            class="u-bleed"
          %}
        {% endfor %}
      {% endif %}

      {{ content | smartify }}
    </div>
  </div>

  {% include page/footer.html time=true %}
</article>
