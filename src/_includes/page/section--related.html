{% assign items = site.documents | where: "series", page.series | sort: "date" %}
<aside class="c-section" role="complementary" aria-labelledby="related">
  <header class="c-section__header">
    <h2 class="c-section__title" id="related">Also in this series</h2>
  </header>

  <div class="c-section__main u-triad">
  {% for item in items %}
    {% if item.url != page.url %}
      {% include item/item.html showtype=true %}
    {% endif %}
  {% endfor %}
  </div>
</aside>
