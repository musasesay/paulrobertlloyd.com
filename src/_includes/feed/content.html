{% if item.image.src %}
  {% include figure.html
    src=item.image.src
    caption=item.image.caption
  %}
{% endif %}
{% if item.embed %}
  {% include figure-embed.html
    src=item.link
  %}
{% endif %}
{{ item.content | markdownify }}
{% if item.link %}
  <a href="{{ site.url }}{{ item.url }}" title="Permalink">#</a>
{% endif %}
