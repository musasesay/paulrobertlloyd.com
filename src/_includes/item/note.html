<article class="c-item c-item--note">
  <div class="c-item__main s-prose">
    {% if item.image.src %}
    <a class="c-item__media u-bleed u-block-link" href="{{ item.url }}">
      {% include image.html src=item.image.src preset=item.image.preset class="u-photo" alt=item.title %}
    </a>
    {% endif %}
    {{ item.excerpt | markdownify | smartify }}
  </div>

  <footer class="c-item__footer">
    <a href="{{ item.url }}" rel="bookmark">
      <time datetime="{{ item.date | date_to_xmlschema }}">{{ item.date | date: site.date_format }}</time>
    </a>
  </footer>
</article>
