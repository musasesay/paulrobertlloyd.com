title: Paul Robert Lloyd
encoding: UTF-8

# Meta
author:
  name: Paul Robert Lloyd
  url: http://paulrobertlloyd.com
  email: noreply@paulrobertlloyd.com
  twitter: "@paulrobertlloyd"

# License
license:
  type: Creative Commons
  title: Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International
  url: http://creativecommons.org/licenses/by-nc-sa/4.0/

# Source code management
scm:
  title: GitHub
  url: https://github.com/paulrobertlloyd/paulrobertlloyd.com

# Permalinks
permalink: /:year/:month/:title.html
slugify_character: _

# Pagination
paginate: 12
paginate_path: /journal/:num/

# Writing
highlighter: rouge
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    inline_theme: github

# Assets
assets:
  sources:
    - _stylesheets
    - _javascripts
  css_compressor: sass

# Images
picture:
  source: assets/images
  output: images
  markup: img
  presets:
    default:
      attr:
        class: img img--default
      source_default:
        width: 400
    supporting:
      attr:
        class: img img--supporting
        sizes: '(min-width: 32em) 33vw, 100vw'
      source_medium:
        width: 800
      source_default:
        width: 400
    showcase:
      attr:
        class: img img--showcase
      source_large:
        width: 1200
      source_medium:
        width: 800
      source_default:
        width: 400

# Publishing
source: ./source
destination: ./public
include:
  - '**_pages'
exclude:
  - '**.scss'

# Archives
jekyll-archives:
  enabled:
    - year
    - month
    - tags
  layouts:
    year: archive-year
    month: archive
    tag: archive
  permalinks:
    year: /:year/
    month: /:year/:month/
    tag: /tags/:name.html
