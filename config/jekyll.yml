title: Paul Robert Lloyd
encoding: UTF-8

# Meta
author:
  name: Paul Robert Lloyd
  url: http://paulrobertlloyd.com
  email: noreply@paulrobertlloyd.com

# License
license:
  type: Creative Commons
  title: Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International
  url: http://creativecommons.org/licenses/by-nc-sa/4.0/

# Source code management
scm:
  title: GitHub
  url: https://github.com/paulrobertlloyd/paulrobertlloyd.com

# Permalinks
permalink: /:year/:month/:title

# Pagination
paginate: 12
paginate_path: /journal/:num/

# Writing
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    inline_theme: github

# Assets
assets:
  sources:
    - _assets/fonts
    - _assets/icons
    - _assets/javascripts
    - _assets/stylesheets
    - _assets/vectors
  css_compressor: sass
  js_compressor: uglifier

# Images
picture:
  source: _images
  output: assets/images
  markup: img
  presets:
    default:
      attr:
        class: img img--default
      source_medium:
        width: 800
      source_default:
        width: 400
    thumbnail:
      attr:
        class: img img--thumbnail
        sizes: '33vw'
      source_medium:
        width: 400
      source_default:
        width: 200
    supporting:
      attr:
        class: img img--supporting
        sizes: '(min-width: 32em) 40vw, 100vw'
      source_medium:
        width: 800
      source_default:
        width: 400
    showcase:
      attr:
        class: img img--showcase
      source_large:
        width: 1200
      source_medium:
        width: 800
      source_default:
        width: 400

# Defaults
defaults:
  -
    scope:
      path: ''
    values:
      theme: 'default'
  -
    scope:
      path: 'photos'
    values:
      theme: 'dark'

# Publishing
source: ./source
destination: ./public
include:
  - '**_pages'
exclude:
  - '**.scss'

# Archives
jekyll-archives:
  enabled:
    - year
    - month
    - tags
  layouts:
    year: archive-year
    month: archive
    tag: archive
  permalinks:
    year: /:year/
    month: /:year/:month/
    tag: /topics/:name.html
