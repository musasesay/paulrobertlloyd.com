# Cache HTML and RSS feeds
location ~* \.(?:html|xml|rss|atom)$ {
    add_header Cache-Control "public";
    expires 1h;
}

# Cache images
location ~* \.(?:gif|ico|jpe?g|png|svg)$ {
    access_log off;
    add_header Cache-Control "public";
    expires 1M;
}

# Cache CSS and JS
location ~* \.(?:css|js)$ {
    access_log off;
    add_header Cache-Control "public";
    expires max;
}

# Cache fonts
location ~* \.(?:ttf|woff|woff2)$ {
    access_log off;
    add_header Cache-Control "public";
    add_header Vary Accept-Encoding;
    expires max;
}
