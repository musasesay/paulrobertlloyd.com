<header class="page__header">
{% if page.template == 'archive-year' %}
    <h1 class="page__title">{{ page.title | date:'%Y' }}</h1>
{% elsif page.template == 'archive-month' %}
    <h1 class="page__title">{{ page.title | date:'%B %Y' }}</h1>
{% else %}
    <h1 class="page__title{% if page.path contains '_posts' %}  p-name{% endif %}">{{ page.title | smart }}</h1>
{% endif %}
</header>
