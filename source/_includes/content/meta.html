<aside class="meta  l-aside-right">
    <h2 class="meta__title audible">Information about {{ page.title }}</h2>
    <dl class="meta__values">
        {% for item in page.meta %}
            {% capture meta__value %}{{ item[1] }}{% endcapture %}
            <dt class="meta__title">{{ item[0] | capitalize }}</dt>
            <dd class="meta__value">{{ meta__value | smartify | markdownify }}</dd>
        {% endfor %}
    </dl>
</aside>
