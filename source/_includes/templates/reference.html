<template id="template--reference">
    <article class="c-item c-item--comment  p-comment h-cite">
        <header class="c-item__header">
            <h1 class="c-item__title  p-name">
                <a class="c-item__link  u-url" rel="bookmark"></a>
            </h1>
        </header>

        <footer class="c-item__footer">
            <p class="c-item__meta  h-card">
                <a class="c-item__author-url  u-url">
                    <strong class="c-item__author  p-author p-name"></strong>
                    <img class="c-item__avatar  u-photo"/>
                </a>
                referenced this post on <time class="c-item__pubdate  dt-published"></time>
            </p>
        </footer>
    </article>
</template>
