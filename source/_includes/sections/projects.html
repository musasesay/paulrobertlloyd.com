<section class="section section--projects" aria-labelledby="projects">
    <h1 class="section__title" id="projects">All Projects</h1>

    <ul class="list list--projects">
    {% assign projects = site.categories.projects | sort: 'date' %}
    {% for summary in projects %}
        {% if summary.project_featured != true %}
        <li class="list__item">
            {% include sections/summary--project.html %}
        </li>
        {% endif %}
    {% endfor %}
    </ul>
</section>
