<section class="section section--featured-projects" aria-labelledby="featured-projects">
    <h1 class="section__title" id="featured-projects">Featured Projects</h1>

    <ul class="list">
    {% for summary in site.categories.projects | sort: 'date' %}
        {% if summary.project-featured == true %}
        <li class="list__item">
            {% include articles/summary.html %}
        </li>
        {% endif %}
    {% endfor %}
    </ul>
</section>
