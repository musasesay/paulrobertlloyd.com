{% unless include.title == 'false' %}
<section class="section section--tags" aria-labelledby="tags">
    <h1 class="section__title" id="tags">Tags</h1>
{% endunless %}

    <ul class="inline-list">
    {% for tag in page.tags %}
        <li class="inline-list__item"><a href="/tags/{{ tag | downcase | replace:' ','-' | replace:':','' | replace:"'",'' }}">{{ tag }}</a></li>
    {% endfor %}
    </ul>

{% unless include.title == 'false' %}
</section>
{% endunless %}
