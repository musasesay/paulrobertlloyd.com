<section class="section section--tags" id="tags">
    <h1 class="section__title">Tags</h1>
    <ul class="list">
    {% for tag in page.tags %}
        <li class="list__item"><a href="/tags/{{ tag | downcase | replace:' ','-' | replace:':','' | replace:"'",'' }}">{{ tag }}</a></li>
    {% endfor %}
    </ul>
</section>
