<section class="section section--tags" aria-labelledby="tags">
    <h1 class="section__title u--hidden" id="tags">Tags</h1>

    <ul class="list list--inline">
    {% for tag in page.tags %}
        <li class="list__item"><a href="/tags/{{ tag | slugify }}">{{ tag }}</a></li>
    {% endfor %}
    </ul>
</section>
