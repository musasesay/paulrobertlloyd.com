<section class="section section--tags" aria-labelledby="tags">
    <h1 class="section__title u--hidden" id="tags">Tags</h1>

    <ul class="inline-list">
    {% for tag in page.tags %}
        <li class="inline-list__item"><a href="/tags/{{ tag | slugify }}">{{ tag }}</a></li>
    {% endfor %}
    </ul>

</section>
