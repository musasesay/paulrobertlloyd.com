<form class="form form--contact" action="//formspree.io/contact@public.paulrobertlloyd.com" method="POST">
    <fieldset class="form__fieldset">
        <label class="form__field">
            <span class="form__label">Your name</span>
            <input class="form__input form__input--text" name="name" type="text"/>
        </label>
        <label class="form__field">
            <span class="form__label" for="_replyto">Your email</span>
            <input class="form__input form__input--text" name="_replyto" type="email"/>
        </label>
        <label class="form__field">
            <span class="form__label" for="message">Message</span>
            <textarea class="form__input form__input--textarea" name="message" row="20" cols="40"></textarea>
        </label>
    </fieldset>
    <input class="form__hidden" name="_next" type="hidden" value="{{ site.url }}/contact/thanks"/>
    <input class="form__hidden" name="_subject" type="hidden" value="[{{ site.title }}] New message"/>
    <input class="form__submit button" type="submit" value="Send"/>
</form>
