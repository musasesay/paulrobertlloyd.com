{% assign projects = site.categories.projects | where: 'theme', 'default' | sort: 'date' %}
<section class="section section--projects" aria-labelledby="projects">
    <h1 class="section__title" id="projects">Archived Projects</h1>

    <ol class="nav nav--series">
    {% for item in projects reversed %}
        <li class="nav__item" value="{{ post.date | date: "%-d" }}">
            <a class="nav__item__label" href="{{ item.url }}">{{ item.title }}</a>
        </li>
    {% endfor %}
    </ol>
</section>
