<footer class="c-page__footer">
    <span>Published</span>

    <span class="u-audible">by</span>
    <a class="u-audible p-author h-card" href="{{ site.author.url }}" rel="author">{{ site.author.name }}</a>

    <span>on</span>
    <time class="c-page__pubdate dt-published" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date:"%e %B %Y" }}</time>

    {% if page.location %}
    {% assign page_location = page.location | split:", " %}
    <span>in</span>
    <span class="c-page__location p-location h-adr"><span class="p-locality">{{ page_location[0] }}</span>, <span class="p-country-name">{{ page_location[1] }}</span></span>
    {% endif %}
</footer>
