<footer class="c-page__footer">
    <span class="u-audible">Published</span>

    {% if page.location %}
    {% assign page_location = page.location | split:", " %}
    <span class="u-audible">in</span>
    <span class="u-separate c-page__location p-location h-adr"><span class="p-locality">{{ page_location[0] }}</span>, <span class="p-country-name">{{ page_location[1] }}</span></span>
    {% endif %}

    <span class="u-audible">on</span>
    <time class="c-page__pubdate dt-published" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date:"%e %B %Y" }}</time>
</footer>
