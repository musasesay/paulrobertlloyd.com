<footer class="c-page__footer">
    <span class="u-audible">Published on</span>
    <time class="c-page__pubdate dt-published" datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: '%e %B %Y' }}
    </time>

    {% if page.location %}
    <span class="u-audible">in</span>
    {% assign post_location = page.location | split: ', ' %}
    <span class="c-page__location p-location h-adr">
        <span class="p-locality">{{ post_location[0] }}</span>,
        <span class="p-country-name">{{ post_location[1] }}</span>
    </span>
    {% endif %}
</footer>
