<header class="c-page__header">
    <h1 class="c-page__title  p-name">{{ page.title | smartify }}</h1>
    {% unless page.path contains "_posts" %}
        {% if page.excerpt %}
            <div class="c-page__excerpt s-prose s-prose--lede  p-summary">
                {{ page.excerpt | markdownify | typogrify | namespace }}
            </div>
        {% endif %}
    {% endunless %}
</header>
