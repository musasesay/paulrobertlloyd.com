{% if page.tags %}
    <section class="c-page__tags c-container" aria-labelledby="tags">
        <h1 class="c-page__tags__title" id="tags">Tags</h1>

        <ul class="o-list o-list--inline">
            {% for tag in page.tags %}
                <li class="o-list__item">{% include tag.html tag=tag %}</li>
            {% endfor %}
        </ul>
    </section>
{% endif %}
