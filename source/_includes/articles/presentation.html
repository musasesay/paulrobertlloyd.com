<article class="summary summary--presentation">
    <h1 class="summary__title"><a href="{{ presentation.url }}">{{ presentation.title }}</a></h1>
    <p class="summary__meta">{{ presentation.location }}, <time class="summary__pubdate" datetime="{{ presentation.date | date_to_xmlschema }}">{{ presentation.date | date: "%B %Y" }}</time></p>
</article>
