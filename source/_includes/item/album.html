<article class="c-item c-item--album h-entry">
    <header class="c-item__header">
        <h1 class="c-item__title  p-name">
            <a class="c-item__link" href="{{ item.url }}">{{ item.title | smartify }}</a>
        </h1>
    </header>

    <div class="c-item__main">
        <div class="c-item__body p-summary">
            {{ item.excerpt | markdownify | typogrify | namespace }}
        </div>
    </div>

    <footer class="c-item__footer">
        <p class="c-item__meta">
            <a class="c-item__permalink u-url" href="{{ item.url }}" rel="bookmark">
                <time class="c-item__pubdate dt-published" datetime="{{ item.date | date_to_xmlschema }}">{{ item.date | date:"%e %B %Y" }}</time>
            </a>
        </p>
    </footer>
</article>
