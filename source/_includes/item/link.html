<article class="c-item c-item--link h-entry">
    <header class="c-item__header">
        <h1 class="c-item__title p-name">
            <a class="c-item__link u-url" href="{{ item.url }}" rel="bookmark">{{ item.title | smartify | typogrify }}</a>
        </h1>
    </header>

    <div class="c-item__main s-prose s-prose--billboard p-summary">
        {% if item.link.embed == "photo" or item.link.embed == "video" %}
            {% figure u-bleed %}
{% embed {{ item.link.url }} %}
            {% endfigure %}
        {% endif %}

        {{ item.content | markdownify | typogrify | namespace }}
    </div>

    <footer class="c-item__footer">
        <p class="c-item__meta">
            <time class="c-item__pubdate dt-published" datetime="{{ item.date | date_to_xmlschema }}">{{ item.date | date:"%e %B %Y" }}</time>
        </p>
    </footer>
</article>
