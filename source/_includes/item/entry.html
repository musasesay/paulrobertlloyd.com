<article class="c-item c-item--entry  h-entry">
    <header class="c-item__header">
        <h1 class="c-item__title c-item__title--promote  p-name">
            <a class="c-item__link  u-url" href="{{ item.url }}" rel="bookmark">
                {{ item.title | smartify | typogrify }}
            </a>
        </h1>
    </header>

    <footer class="c-item__footer">
        <p class="c-item__meta">
            <a href="{{ item.url }}" rel="bookmark">
                <time class="dt-published" datetime="{{ item.date | date_to_xmlschema }}">{{ item.date | date:"%e %B %Y" }}</time>
            </a>
        </p>
    </footer>

    {% if item.image %}
    <div class="c-item__media">
        <a class="c-item__media u-block-link u-bleed" href="{{ item.url }}">
            {% picture feature {{ item.image.url }} alt="{{ item.title }}" class="u-photo" %}
        </a>
    </div>
    {% endif %}

    <div class="c-item__main">
        <div class="s-prose s-prose--body  p-summary">
            {{ item.excerpt | markdownify | typogrify | namespace }}
        </div>
    </div>
</article>
