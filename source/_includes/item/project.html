<article class="c-item c-item--project  h-entry">
    <h1 class="c-item__title">
        <a class="c-item__link  u-url" href="{{ item.url }}" rel="bookmark">
            {% if item.featured %}
                {% svg c-item__logo--{{ item.title | slugify | replace:"_","-" }} %}
            {% else %}
                {{ item.title }}
            {% endif %}
        </a>
    </h1>

    <p class="c-item__meta  p-summary">
        {% if item.featured %}<strong class="u-separate  p-name">{{ item.title | smartify }}</strong>{% endif %}
        {{ item.excerpt | typogrify | namespace }}
    </p>
</article>
