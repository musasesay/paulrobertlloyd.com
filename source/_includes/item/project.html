<article class="c-item c-item--project h-entry">
    <a class="c-item__link u-block-link u-url" href="{{ item.url }}" rel="bookmark">
        <h1 class="c-item__title p-name">
            {{ item.title | smartify }}
        </h1>

        <p class="c-item__meta p-summary">
            {{ item.excerpt | typogrify | namespace }}
        </p>
    </a>
</article>
