<article class="c-item c-item--presentation">
    <h1 class="c-item__title">
        <a href="{{ item.url }}">{{ item.title | smartify }}</a>
    </h1>

    <p class="c-item__meta">{% if item.meta.event %}{{ item.meta.event }}, {% endif %}{{ item.location }} Â· <time  class="item__pubdate  dt-published" datetime="{{ item.date | date_to_xmlschema }}">{{ item.date | date: "%B %Y" }}</time></p>
</article>
