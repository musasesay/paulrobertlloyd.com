<article class="c-item c-item--talk  h-event">
    <h1 class="c-item__title">
        <a class="c-item__link  u-url" href="{% if item.upcoming %}{{ item.link.url }}{% else %}{{ item.url }}{% endif %}" rel="bookmark">
            {% if item.upcoming %}<mark>Upcoming:</mark> {% endif %}<span class="p-name">{{ item.meta.event | smartify }}</span>
        </a>
    </h1>

    <p class="c-item__meta">
        <strong class="u-separate  p-description">{{ item.title }}</strong> <span class="p-location">{{ item.meta.location }}</span> Â· 
        <time class="dt-start" datetime="{{ item.date | date_to_xmlschema }}">{{ item.date | date:"%e %B %Y" | typogrify }}</time>
    </p>
</article>
