<article class="c-item c-item--talk">
    <a class="c-item__link u-block-link" href="{{ item.url }}">
        <h1 class="c-item__title p-name">
            {{ item.meta.event | smartify }}
        </h1>

        <p class="c-item__meta">
            <strong class="u-separate">{{ item.title }}</strong> {{ item.meta.location }} Â· 
            <time class="c-item__pubdate dt-published" datetime="{{ item.date | date_to_xmlschema }}">{{ item.date | date:"%B %Y" }}</time>
        </p>
    </a>
</article>
