<form class="c-form c-form--search" action="//duckduckgo.com/html/" method="GET" role="search" id="search">
    <fieldset class="c-form__fieldset">
        <label class="c-form__field">
            <span class="c-form__label">Keywords</span>
            <input class="c-form__input" name="q" type="text" placeholder="e.g. Brasilia, Design, Olympicsâ€¦"/>
        </label>
    </fieldset>
    <input class="c-form__hidden" name="sites" type="hidden" value="{{ site.url }}"/>
    <input class="c-form__hidden" name="kl" type="hidden" value="uk-en"/>
    <input class="c-form__submit c-button" type="submit" value="Search site with DuckDuckGo"/>
</form>
