<form class="c-form c-form--search" action="https://duckduckgo.com/html/" method="get" role="search" id="search">
    <fieldset class="c-form__fieldset">
        <label class="c-form__field">
            <span class="u-audible">Search keywords</span>
            <input class="c-form__input c-form__input--search" name="q" type="text" placeholder="e.g. Brasilia, Design, Olympicsâ€¦"/>
        </label>
    </fieldset>
    <input class="c-form__hidden" name="sites" type="hidden" value="{{ site.url }}"/>
    <input class="c-form__hidden" name="kl" type="hidden" value="uk-en"/>
    <input class="c-form__submit c-button" type="submit" value="Search site with DuckDuckGo"/>
    <script>
        {% asset search.js %}
    </script>
</form>
