<nav class="section section--entries" aria-labelledby="entries">
    <h1 class="section__title audible" id="entries">Browse {{ page.categories | first }}</h1>

    <div class="nav nav--pagination">
    {% if page.next_in_category != nil %}
        <a class="nav__item nav__item--prev" rel="prev bookmark" href="{{ page.next_in_category.url }}" title="{{ page.next_in_category.title }}">
            {% asset nav__item__icon--prev.svg %}
            <span class="nav__item__label">Previous</span>
        </a>
    {% endif %}

    {% if page.previous_in_category != nil %}
        <a class="nav__item nav__item--next" rel="next bookmark" href="{{ page.previous_in_category.url }}" title="{{ page.previous_in_category.title }}">
            <span class="nav__item__label">Next</span>
            {% asset nav__item__icon--next.svg %}
        </a>
    {% endif %}
    </div>
</nav>
