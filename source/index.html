---
layout: default
theme: dark
---
{% for container in site.data.homepage %}
    <section class="container container--{{ container.class }}">
        <header class="container__header">
            <h1 class="container__title">{{ container.title | smartify }}</h1>
        </header>

        <div class="container__main">
            <div class="{% if container.class == 'intro' %}lede{% endif %}">
                {{ container.text | markdownify | typogrify }}
            </div>
        </div>
    </section>
{% endfor %}
