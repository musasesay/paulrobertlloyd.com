---
layout: default
theme: [inverted, home]
---
{% for container in site.data.homepage %}
    <section class="c-container c-container--{{ container.class }}">
        <header class="c-container__header">
            <h1 class="c-container__title">{{ container.title | smartify }}</h1>
        </header>

        <div class="c-container__main">
            <div class="{% if container.class == "intro" %}s-lede{% endif %}">
                {{ container.text | markdownify | typogrify | namespace }}
            </div>
        </div>
    </section>
{% endfor %}
