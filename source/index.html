---
layout: index
template: home
title: Home
---
<ol class="list" reversed>
{% for post in site.posts %}
    <li class="list__item">
        <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%e %B %Y" }}</time>
        <a href="{{ post.url | remove:'.html' }}">{{ post.title }}</a>
    </li>
{% endfor %}
</ol>
