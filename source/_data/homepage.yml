- class: intro
  title: Hello
  text: |
    I'm **Paul Robert Lloyd**{: .p-name}, a [designer][2], [writer][3] and [speaker][4] based in beautiful <span class="p-locality">Brighton</span>, <span class="p-country-name">England</span>.
    {: .p-note}
    
    Specialising in graphic design and front-end web development, I advocate [collaborative practice][5], [systems thinking][6] and [embracing the universal nature of the web][7].
    
    I enjoy working on [side projects][8], planning [adventures][9] and volunteering; I was a [Games Maker][10] at London 2012 and [Clyde-sider][11] at Glasgow 2014.
    
    One day I will get a dog.
    
