- class: pitch
  title: Let's work together
  text: |
    With over ten years agency and in-house experience, I'm comfortable with every stage of the design process, from sketching on whiteboards, creating visual comps or building modular front-end component libraries. **[Get in touch and we can discuss your needs][1]**.
    
