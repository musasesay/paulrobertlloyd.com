---
layout: default
---
{% for archive in site.archives %}
<section class="index section--archive">
    <header class="index__header">
        <p>{{ archive.type }}</p>
        <h1 class="index__title">{{ archive.name }}</h1>
    </header>

    <section class="section">
    {% for summary in archive.posts %}
        {% include articles/summary.html %}
    {% endfor %}
    </section>
</section>
{% endfor %}
