---
layout: default
---
{% for test in site.archives %}
<section class="index section--archive">
    <header class="index__header">
        <p>TYPE: {{ test.type }}</p>
        <h1 class="index__title">NAME {{ test.name }}</h1>
    </header>

    <section class="section">
    {% for summary in test.posts %}
        {% include articles/summary.html %}
    {% endfor %}
    </section>
</section>
{% endfor %}
