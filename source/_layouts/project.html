---
layout: default
---
<article class="page page--project  h-entry">
    {% include components/page/header.html %}

    <div class="page__main">
        {% if page.meta %}
            {% include components/meta.html class='u-aside' %}
        {% endif %}

        {% if page.excerpt %}
            <div class="s-lede  p-summary">
                {{ page.excerpt | markdownify | typogrify }}
            </div>
        {% endif %}

        <div class="s-prose  e-content">
            {{ content | typogrify }}
        </div>
    </div>
</article>
