---
layout: default
---
<article class="c-page c-page--project  h-entry">
    {% include page/header.html %}

    <div class="c-page__section s-prose s-prose--body  e-content">
        {% if page.screenshots %}
        <div class="u-extend">
            {% include screenshots.html imageset=page.screenshots %}
        </div>
        {% endif %}

        {% if page.meta %}
            {% include meta.html class="u-aside" %}
        {% endif %}

        {{ content | typogrify | namespace }}
    </div>
</article>
