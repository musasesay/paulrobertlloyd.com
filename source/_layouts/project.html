---
layout: default
---
<main class="main" role="main">
    <article class="article article--project">
        <header class="article__header">
            <h1 class="article__title">{{ page.title | smart }}</h1>
        </header>

        <div class="article__main prose">
            {{ content | widont }}
        </div>

        {% if page.project-info %}
        <aside class="article__aside">
            {% include content/project-info.html %}
        </aside>
        {% endif %}
    </article>

    {% include navigation/nav--pagination.html %}
</main>
