---
layout: default
---
<article class="c-page c-page--project h-entry">
    {% include page/header.html %}

    <div class="c-page__main">
        {% if page.excerpt %}
            <div class="s-lede p-summary">
                {{ page.excerpt | markdownify | typogrify | namespace }}
            </div>
        {% endif %}

        {% if page.meta %}
            {% include meta.html class='u-aside' %}
        {% endif %}

        <div class="s-prose e-content">
            {{ content | typogrify | namespace }}
        </div>
    </div>
</article>
