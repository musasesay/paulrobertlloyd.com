---
layout: default
---
<article class="c-page c-page--project h-entry">
    {% include page/header.html %}

    <div class="c-page__main s-prose s-prose--body e-content">
        {% if page.hero %}
            {% figure u-extend %}
{% include hero.html imageset=page.hero %}
            {% endfigure %}
        {% endif %}

        {% if page.meta %}
            {% include meta.html class="u-aside" %}
        {% endif %}

        {{ content | typogrify | namespace }}
    </div>
</article>
