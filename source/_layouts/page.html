---
layout: default
---
<article class="page  h-entry">
    <header class="page__header">
        <h1 class="page__title  p-name">{{ page.title }}</h1>
    </header>

    <div class="page__main">
        <div class="prose  e-content">
             {% if page.image.caption %}
                {% figure l-extend "{{ page.image.caption }}" %}
{% picture showcase {{ page.image.url }} %}
                {% endfigure %}
            {% endif %}

            {% if page.series %}
                {% include nav/series.html %}
            {% endif %}

            {{ content | typogrify }}
        </div>
    </div>
</article>
