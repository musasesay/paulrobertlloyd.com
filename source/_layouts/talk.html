---
layout: default
---
<article class="c-page c-page--talk h-entry">
    {% include page/header.html %}

    <div class="c-page__section s-prose s-prose--body e-content">
        {% if page.meta %}
            {% include meta.html class="u-aside" %}
        {% endif %}

        {% if page.link.embed %}
            {% embed {{ page.link.url }} %}
        {% endif %}

        {{ content | typogrify | namespace }}
    </div>

    {% include page/footer.html %}
</article>
