---
layout: default
---
<article class="page page--presentation  h-entry">
    <header class="page__header">
        <h1 class="page__title  p-name">{{ page.title }}</h1>
    </header>

    {% if page.link %}
    <div class="page__media">
        <!-- embed {{ page.link }} -->
    </div>
    {% endif %}

    <div class="page__main">
        {% if page.meta %}
            {% include content/meta--presentation.html %}
        {% endif %}

        <p class="page__intro  p-summary">
            {{ page.excerpt }}
        </p>

        <div class="prose  e-content">
            {{ content | typogrify }}
        </div>

        {% if page.tags %}
            {% include sections/tags.html %}
        {% endif %}

        {% include nav/entries.html %}
    </div>
</article>
