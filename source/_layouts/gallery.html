---
layout: default
---
<link rel="stylesheet" href="{% asset_path gallery.css %}"/>
<script src="{% asset_path gallery.js %}"></script>

<article class="c-page  h-entry">
  {% include page/header.html %}

  <div class="c-section c-section--body">
    <div class="s-prose s-prose--body  e-content">
      {{ content | improve }}

      {% for photo in site.data.photosets[page.photoset] %}
        <figure class="u-extend">
        {% if photo.src.video %}
          <video controls poster="{{ photo.poster.src }}">
            <source src="{{ photo.video.src }}" type="video/mp4"/>
          </video>
        {% else %}
          <a href="{{ photo.original.src }}" data-size="{{ photo.original.width }}x{{ photo.original.height }}">
            <img src="{{ photo.large.src }}" alt=""/>
          </a>
        {% endif %}
          <figcaption>
            {% include exif.html %}
          </figcaption>
        </figure>
      {% endfor %}
    </div>
  </div>

  {% include pswp.html %}

  {% include page/section--series.html %}

  {% include page/footer.html %}
</article>

{% include nav/paginate-posts.html %}
