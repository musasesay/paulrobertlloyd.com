---
layout: index
---
<div class="c-section">
{% for item in page.posts %}
    {% case item.layout %}
    {% when "post-gallery" %}
        {% include item/gallery.html %}
    {% when "post-link" %}
        {% include item/link.html %}
    {% else %}
        {% include item/entry.html %}
    {% endcase %}
{% endfor %}
</div>
