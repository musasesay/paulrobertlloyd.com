---
layout: default
---
<main class="main" role="main">
    <section class="index index--tags">
        <header class="index__header">
            <h1 class="index__title">Tags</h1>
        </header>

        {% assign tags = site.tags | sort %}
        <ol class="inline-list">
        {% for tag in tags %}
            <li class="inline-list__item"><a href="/tags/{{ tag[0] | slugify }}">{{ tag[0] }}</a></li>
        {% endfor %}
        </ol>
    </section>
</main>
