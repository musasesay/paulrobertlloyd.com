---
layout: default
---
<main class="main" role="main">
    <article class="entry">
        <header class="entry__header">
            <h1 class="entry__title">{{ page.title }}</h1>
        </header>

        <div class="entry__main">
            {% if page.embed == true %}
                {% oembed {{page.link}} %}
            {% endif %}
            {{ content | abbr | ampersand }}
        </div>

        <footer class="entry__footer">
            <time class="entry__pubdate" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%e %B %Y" }}</time>
        </footer>
    </article>

    <section class="section" id="related">
        <h1 class="section__title">Related Posts</h1>
        <ul class="list">
        {% for post in site.related_posts limit:3 %}
            <li class="list__item">
                {% include summary.html %}
            </li>
        {% endfor %}
        </ul>
    </section>
</main><!--/@main-->
