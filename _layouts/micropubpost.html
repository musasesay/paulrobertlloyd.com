---
layout: default
---
<article class="c-page c-page--note  h-entry">
  {% if page.title != "Untitled" %}
    {% include page/header.html %}
  {% endif %}

  <div class="c-section">
    <div class="s-prose s-prose--body  e-content">
      {% if page.mf-photo %}
        {% include figure.html
          src=page.mf-photo
          class="u-bleed"
        %}
      {% endif %}

      {{ content | smartify }}
    </div>
  </div>

  {% include page/footer.html time=true %}
</article>
