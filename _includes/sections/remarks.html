<section class="section section--remarks" id="remarks">
    {% case page.remark_count %}
    {% when 0 %}
    {% when 1 %}
    <h1 class="section__title">1 remark</h1>
    {% else %}
    <h1 class="section__title">{{ page.remark_count }} remarks</h1>
    {% endcase %}
    {% for remark in page.remarks reversed %}
        {% include articles/remark.html %}
    {% endfor %}
</section>
