
<article class="summary">
    <header class="summary__header">
        <h1 class="summary__title"><a href="{{ summary.url }}">{{ summary.title }}</a></h1>
    </header>
    <div class="summary__main">
        <p>{{ summary.excerpt }}</p>
    </div>
    <footer class="summary__footer">
        <time class="summary__pubdate" datetime="{{ summary.date | date_to_xmlschema }}">{{ summary.date | date: "%e %B %Y" }}</time>
    </footer>
</article>
