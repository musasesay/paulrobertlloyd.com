
<article class="summary">
    <header class="summary__header">
        <h1 class="summary__title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
    </header>
    <div class="summary__main">
        <p>{{ post.excerpt }}</p>
    </div>
    <footer class="summary__footer">
        <time class="summary__pubdate" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%e %B %Y" }}</time>
    </footer>
</article>
